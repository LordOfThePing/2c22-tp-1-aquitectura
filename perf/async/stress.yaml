config:
  environments:
    node:
      target: 'http://localhost:5555/node'
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-node"

  pool: 50 # All HTTP requests from all virtual users will be sent over the same connections

  phases:
    - name: Subida
      duration: 30
      arrivalRate: 1
      rampTo: 75
    - name: Constante
      duration: 170
      arrivalRate: 75
    - name: Reset
      arrivalRate: 1
      duration: 20

    
scenarios:
  - name: Async Stress (/async)
    flow:
      - get:
          url: '/async'
