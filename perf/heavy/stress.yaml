config:
  environments:
    node:
      target: 'http://localhost:5555/node'
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-node"

  pool: 50 # All HTTP requests from all virtual users will be sent over the same connections

  phases:
    - name: Subida
      duration: 10
      arrivalRate: 1
      rampTo: 3

    - name: Constante
      duration: 20
      arrivalRate: 3

    
scenarios:
  - name: Heavy Stress (/heavy)
    flow:
      - get:
          url: '/heavy'
